<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>

    <div class="output">
      <input type="text" id="password" readonly />
      <button id="copyBtn">ðŸ“‹</button>
    </div>

    <div class="controls">
      <label>Password Length:
      <input type="number" id="length" min="4" max="20" value="5"/>
      </label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase </label>
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase </label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers </label>
      <label><input type="checkbox" id="symbols" /> Include Symbols </label>
    </div>

    <button id="generateBtn">Generate Password</button>
  </div>

  <script src="password.js"></script>
</body>
</html>
